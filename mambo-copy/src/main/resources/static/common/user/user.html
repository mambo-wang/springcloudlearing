<div class="panel panel-default">
    <header>
        <span>用户列表</span>
    </header>
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" maxlength="1024" placeholder="搜索">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <i class="icon icon-fast-forward"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-default btn-sm" ui-sref="app.user-edit({editType:1})">
                    <i class="fa fa-add"></i>
                    <span class="text">增加</span>
                </button>
            </div>
        </div>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="col-sm-1">用户名</th>
                    <th class="col-sm-1">姓名</th>
                    <th class="col-sm-1">密码</th>
                    <th class="col-sm-1">入职时间</th>
                    <th class="col-sm-1">角色</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in userVm.users">
                    <td title="{{row.loginName}}">{{row.loginName}}</td>
                    <td title="{{row.username}}">{{row.username}}</td>
                    <td title="{{row.password}}">{{row.password}}</td>
                    <td title="{{row.comeYear}}">{{row.comeYear}}</td>
                    <td title="{{row.roleStr}}">{{row.roleStr}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
