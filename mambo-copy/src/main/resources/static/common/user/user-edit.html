<div class="panel panel-default">

    <header class="row">
        <div class="col-md-6">
            <span class="active">{{userVm.header}}</span>
        </div>
    </header>

    <div class="panel-body">
        <form class="form-horizontal" name="editUserForm" ng-submit="userVm.save()">
            <!--登录名-->
            <div class="form-group">
                <label class="col-md-2 control-label required">登录名</label>
                <div class="col-md-4" ng-class="editUserForm.loginName.$invalid && editUserForm.loginName.$dirty">
                    <input type="text" name="loginName" ng-model="userVm.user.loginName"
                           class="form-control" placeholder="请输入您的登录名" required>
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label class="col-md-2 control-label required">密码</label>
                <div class="col-md-4" ng-class="editUserForm.password.$invalid && editUserForm.password.$dirty">
                    <input type="password" name="password" ng-model="userVm.user.password" class="form-control" placeholder="请输入您的邮箱密码" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label required">姓名</label>
                <div class="col-md-4" ng-class="editUserForm.username.$invalid && editUserForm.username.$dirty">
                    <input type="text" name="username" ng-model="userVm.user.username" class="form-control" placeholder="请输入您的真实姓名" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">入职年份</label>
                <div class="col-md-4">
                    <input type="number" max="9999" min="1970" ng-model="userVm.user.comeYear" class="form-control" placeholder="请输入您的入职年份">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">角色</label>
                <div class="col-md-4">
                    <label>
                        <input name="roleType" type="radio" ng-model="userVm.user.roleType" value="1">
                        <i></i>管理员
                    </label>
                    <label>
                        <input name="roleType" type="radio" ng-model="userVm.user.roleType" value="0">
                        <i></i>普通用户
                    </label>

                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-md-offset-2">
                    <button type="submit" class="btn btn-default btn-sm" ng-disabled="editUserForm.$invalid">
                        注册
                    </button>
                </div>
            </div>
            <hr>
            <h3 class="col-md-offset-2">您注册的用户名是{{userVm.user.loginName}}</h3>
        </form>
    </div>
</div>
